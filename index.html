<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTS API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center fw-bold text-success m-4">Search For Your Team</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input" type="text" class="form-control" placeholder="Search a team"
                aria-label="Recipient's username" aria-describedby="button-search">
            <button onclick="loadTeam()" class="btn btn-warning" type="button" id="button-search">Button</button>
        </div>

        <div id="leauges" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-grow" role="status">
            </div>
        </div>
        <div>
            <p id="error" class="text-danger text-center fw-bold">Nothing Found!</p>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4" id="teams">

        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
